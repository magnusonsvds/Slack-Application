
{% extends "base.html" %}

{% block content %}
<style>
  body{background-image: url(slack.png);}
  h3 {color:grey;}
  #rows {
  	opacity: 0.85;
  }
</style>

<div class="container-fluid">
	<div id="rows" class="row">
		<div class="col-md-12">
			<div class="row">
				<form action="" method="post" >
    			{{form.hidden_tag()}}
					<div class="col-md-4">
						<div class="btn-group">
							
							{{form.dt(class="dtpick")}}
						
							{{form.userChoice()}}
				
						
							{{form.channelChoice()}}
						

						</div>
						<button type="submit" class="btn btn-default">
							Submit
						</button>  
					</div>
				</form>


			<center><table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>User</th>
						<th>Channel</th>
						<th>Time</th>
						<th>Message</th>
					</tr>
				</thead>
				{% for message in messageInfo %}
				<tbody>
					<tr>
						<td>{{ message[3] }}</td>
						<td>{{ message[1] }}</td>
						<td>{{ message[2] }}</td>
						<td>{{ message[0] }}</td>
					</tr>
				</tbody>
				{% endfor %}
			</table></center>

		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function() {
		// https://select2.github.io/examples.html
		$(".tags-select").select2({});
	});
</script>



{% endblock %}
