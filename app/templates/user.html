{% extends "base.html" %}

{% block content %}


<h1 align="center">{{ title }}</h1>
<p>Date: <input type="text" id="datepicker"></p>

<center><table border="1" style="width:80%">
	<tr>
		<th>Message</th>
		<th>Channel</th>
		<th>Time</th>
	</tr>

	{% for message in messageInfo %}
	<tr>
		<td>{{ message[0] }}</td>
		<td>{{ message[1] }}</td>
		<td>{{ message[2] }}</td>
	</tr>
	{% endfor %}

</table></center>

{% endblock %}
